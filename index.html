<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checking App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
    <h1 >Grade Checking App</h1>
</div>
    <h2>Enter Marks out of 100</h2>
    <form id="gradeForm">
        <label for="percentage">Enter Marks:</label>
        <input type="number" id="percentage" name="percentage" min="0" max="100" required>
        <button type="submit">Check Grade</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("gradeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var percentage = document.getElementById("percentage").value;
            var grade;

            if (percentage >= 80) {
                grade = "A+";
            } else if (percentage >= 70) {
                grade = "A";
            } else if (percentage >= 60) {
                grade = "B";
            } else if (percentage >= 50) {
                grade = "C";
            } else {
                grade = "F";
            }

            document.getElementById("result").innerText = "Grade: " + grade;
        });
    </script>
</body>

</html>
